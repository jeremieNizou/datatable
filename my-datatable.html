<link rel="stylesheet" type="text/css" href="datatableStyle.css">

<div id="inputSearch">
	Search : <input type="text" ng-model="search" ng-change="searchChange()">
</div>

<div class="row">
	<div class="col-1"></div>
	<div class="col-10">
		<table class="table table-bordered table-sm">
			<col width="209px" />
			<col width="315px" />
			<col width="165px" />
			<col width="92px" />
			<col width="161px" />
			<col width="210px" />
			<thead>
				<tr>
					<th ng-repeat="title in titles track by $index" class="titleTable" ng-click="changeSort($index)">
						{{title}}
						<img ng-src="{{imgTitleTable[$index]}}" style="float: right;">
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in list | filter:search track by $index" ng-if="$index >= currentPage*nbParPage && $index < currentPage*nbParPage + nbParPage">
					<td>{{item.name}}</td>
					<td>{{item.position}}</td>
					<td>{{item.office}}</td>
					<td>{{item.age}}</td>
					<td>{{item.startDate}}</td>
					<td>{{item.salary}}</td>
				</tr>
			</tbody>
		 </table>
	
		<div style="text-align: center;">
			<ul class="pagination" style="display: inline-flex;">
				<li ng-class="{isDisabled: currentPage === 0}" ng-click="previous()">
					<a class="page-link"><</a>
				</li>

				<li ng-repeat="page in currentPages track by $index" ng-click="changePage(page)" ng-class="[{isDisabled: page === currentPage}, {isNotPage: page === '...'}]">
					<a class="page-link">{{page !== "..." ? page+1 : page}}</a>
				</li>

				<li ng-class="{isDisabled: currentPage === currentNbPages-1}" ng-click="next()">
					<a class="page-link">></a>
				</li>
			</ul>
		</div>
	</div>
	<div class="col-1"></div>
</div>
